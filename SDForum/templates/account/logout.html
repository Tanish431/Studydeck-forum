{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="text-center" style="max-width: 500px;">
        <!-- Icon -->
        <div class="mb-4">
            <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: #198754;"></i>
        </div>

        <!-- Message -->
        <h2 class="mb-3">Sign Out</h2>
        <p class="text-muted mb-5">Are you sure you want to sign out of SDForum?</p>

        <!-- Confirmation Card -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <p class="text-muted small mb-4">You will be logged out and can sign back in anytime with your institutional account.</p>
                    <div class="d-flex gap-3 justify-content-center">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Yes, Sign Out
                        </button>
                        <a href="{% url 'forum:category_list' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Info -->
        <div class="mt-4 text-muted small">
            <p>
                <i class="bi bi-info-circle"></i> Your account data is secure and will be preserved.
            </p>
        </div>
    </div>
</div>
{% endblock %}
