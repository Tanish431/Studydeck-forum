{% extends "base.html" %} {% block content %}

<h2>{{course.code}}</h2>

{% if threads %}
<ul>
    {% for thread in threads %}
    <li>
        <a href="{% url 'forum:thread_detail' thread.pk %}">
            {{ thread.title }}
        </a>
        <br />
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No threads in this course</p>
{% endif %} 
<a href="{% url 'forum:tag_list' %}">â† Back to Courses</a>
<hr>
{% endblock %}
