{% extends "base.html" %} 

{% block content %}

<h2>Threads</h2>
{% comment %} 
{% if threads %}
<ul>
    {% for thread in threads %}
    <li>
        <a href="{% url 'forum:thread_detail' thread.pk %}">
            {{ thread.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No threads for this course yet.</p>
{% endif %} {% endcomment %}
<a href="{% url 'forum:course_list' %}">‚Üê Back to Courses</a>
<hr>
{% endblock %}
