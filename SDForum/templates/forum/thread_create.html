{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Header -->
    <div class="mb-4">
        <a href="{% url 'forum:thread_list' category.slug %}" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Back to {{ category.name }}
        </a>
        <h1 class="mb-3"><i class="bi bi-pencil-square"></i> Create New Thread</h1>
        <p class="text-muted">in <strong>{{ category.name }}</strong></p>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="mb-4">
                            <label for="title" class="form-label fw-500">Thread Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="What's your question or topic?" required />
                        </div>

                        <!-- Course -->
                        <div class="mb-4">
                            <label for="course" class="form-label fw-500">Course (Optional)</label>
                            <select class="form-select" id="course" name="course">
                                <option value="">— No Course —</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.code }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Content -->
                        <div class="mb-4">
                            <label for="content" class="form-label fw-500">Content</label>
                            <textarea
                                class="form-control"
                                id="content"
                                name="content"
                                rows="8"
                                placeholder="Write your post here... (Markdown supported)"
                                required
                            ></textarea>
                            <small class="text-muted d-block mt-2">
                                <i class="bi bi-info-circle"></i> Markdown supported: **bold**, *italic*, code blocks, lists
                            </small>
                        </div>

                        <!-- Tags -->
                        <div class="mb-4">
                            <label for="tags" class="form-label fw-500">Tags</label>
                            <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., python, homework, help (comma-separated)" />
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Create Thread
                            </button>
                            <a href="{% url 'forum:thread_list' category.slug %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
