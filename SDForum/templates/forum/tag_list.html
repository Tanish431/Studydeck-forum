{% extends "base.html" %}

{% block content %}
<div style="padding: 10px; border-bottom: 1px solid #ddd; margin-bottom: 20px;">
    {% if user.is_authenticated %}
    <span>Hi, {{ user.username }}</span> |
    <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'account_login' %}">Login</a>
    {% endif %}
</div>
<h2>All Tags</h2>

{% if tags %}
  <ul>
    {% for tag in tags %}
      <li>
        <a href="{% url 'forum:tag_threads' tag.slug %}">
          #{{ tag.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No tags yet.</p>
{% endif %}
<a href="{% url 'forum:category_list' %}">‚Üê Back to Forum</a>
<hr>
{% endblock %}
