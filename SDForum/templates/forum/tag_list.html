{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- User Info Bar -->
    <div class="d-flex justify-content-between align-items-center mb-5 pb-4 border-bottom">
        <div>
            <h2 class="mb-0"><i class="bi bi-tags"></i> All Tags</h2>
        </div>
        <div>
            {% if user.is_authenticated %}
            <span class="text-muted me-3">Hi, <strong>{{ user.username }}</strong></span>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-primary btn-sm">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Tags Display -->
    {% if tags %}
    <div class="mb-5">
        <div class="d-flex flex-wrap gap-2 mb-5">
            {% for tag in tags %}
            <a href="{% url 'forum:tag_threads' tag.slug %}" class="text-decoration-none">
                <span class="badge bg-primary" style="font-size: 0.95rem; padding: 0.5rem 0.8rem;">
                    <i class="bi bi-tag"></i> #{{ tag.name }}
                </span>
            </a>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="alert alert-info" role="alert">
        <i class="bi bi-info-circle"></i> No tags yet.
    </div>
    {% endif %}

    <!-- Back Link -->
    <a href="{% url 'forum:category_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Forum
    </a>
</div>
{% endblock %}
