{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Header -->
    <div class="mb-4">
        <h2 class="mb-3"><i class="bi bi-tag"></i> #{{ tag.name }}</h2>
    </div>

    <!-- Threads List -->
    {% if threads %}
    <div class="list-group mb-5">
        {% for thread in threads %}
        <a href="{% url 'forum:thread_detail' thread.pk %}" class="list-group-item list-group-item-action">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="mb-1">{{ thread.title }}</h6>
                    <small class="text-muted">
                        <i class="bi bi-folder"></i> {{ thread.category.name }}
                    </small>
                </div>
                <span class="badge bg-success"><i class="bi bi-hand-thumbs-up"></i> {{ thread.likes.count }}</span>
            </div>
        </a>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info" role="alert">
        <i class="bi bi-info-circle"></i> No threads with this tag yet.
    </div>
    {% endif %}

    <!-- Back Link -->
    <a href="{% url 'forum:tag_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Tags
    </a>
</div>
{% endblock %}
