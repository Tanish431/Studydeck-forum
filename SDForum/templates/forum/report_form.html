{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Header -->
    <div class="mb-4">
        <button onclick="history.back()" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Cancel
        </button>
        <h2 class="mb-3"><i class="bi bi-exclamation-triangle"></i> Report {{ type }}</h2>
    </div>

    <!-- Form -->
    <div class="row">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reason" class="form-label fw-500">Reason for Report</label>
                            <textarea
                                class="form-control"
                                id="reason"
                                name="reason"
                                rows="5"
                                placeholder="Explain why you are reporting this content"
                                required
                            ></textarea>
                            <small class="text-muted d-block mt-2">Please provide details to help moderators review this report.</small>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send"></i> Submit Report
                            </button>
                            <button type="button" onclick="history.back()" class="btn btn-outline-secondary">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
