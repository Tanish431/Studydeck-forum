{% extends "base.html" %}

{% block content %}
<h2>Report {{ type }}</h2>

<form method="post">
  {% csrf_token %}
  <textarea
    name="reason"
    rows="4"
    placeholder="Explain why you are reporting this content"
    required
  ></textarea><br><br>

  <button type="submit">Submit Report</button>
</form>

<a href="javascript:history.back()">Cancel</a>
{% endblock %}
