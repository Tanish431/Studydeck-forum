{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="text-center">
        <h1 class="display-3 fw-bold mb-3"><i class="bi bi-chat-dots"></i> SDForum</h1>
        <p class="lead text-muted mb-5">Studydeck Forum - Collaborate, Learn, and Share</p>
        
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{% url 'forum:category_list' %}" class="btn btn-primary btn-lg">
                <i class="bi bi-arrow-right"></i> Go to Forum
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="btn btn-outline-danger btn-lg">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
            {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
